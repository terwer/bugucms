<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>登录 - Bugucms</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/lib/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/sign.css}">
    <script type="text/javascript" th:inline="javascript">
        (window.top === window.self) || (window.top.location.href = window.self.location.href);
        window.BUGUCMS_BASE_URL = /*[[@{/}]]*/ '/';
    </script>
</head>
<body class="layui-unselect lau-sign-body">

<div class="layui-form layui-form-pane lau-sign-form">
    <h1 class="lau-sign-title">SIGN IN BUGUCMS</h1>
    <p class="lau-sign-subtitle">一套简单易用的后台框架</p>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i> 账　号</label>
        <div class="layui-input-block">
            <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i> 密　码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i> 验证码</label>
        <div class="layui-input-block lau-sign-code">
            <input type="text" name="captcha" value="1234" placeholder="请输入图形验证码" autocomplete="off" class="layui-input">
            <img src="https://www.oschina.net/action/user/captcha" alt="图形验证码" class="lau-sign-captcha">
        </div>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        <a class="lau-sign-forgot lau-sign-link" href="/auth/forgot">忘记密码？</a>
    </div>
    <div class="layui-form-item">
        <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登 入</button>
    </div>
    <div class="layui-form-item lau-sign-other">
        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
        <a href="/auth/register" class="lau-sign-reg lau-sign-link">还没有账号？立即注册</a>
    </div>
</div>
<div class="layui-trans lau-sign-footer">
    <p>@ 2018 <a href="http://lau.revoke.cc/" target="_blank">lau.revoke.cc</a> SATA License</p>
    <p>
        <span><a href="https://jq.qq.com/?_wv=1027&k=5qarx5y" target="_blank">获取授权</a></span>
        <span><a href="http://lau.revoke.cc/" target="_blank">在线演示</a></span>
        <span><a href="https://github.com/carolkey/lying-admin" target="_blank">源码下载</a></span>
        <span><a href="mailto:su@revoke.cc" target="_blank">联系作者</a></span>
    </p>
</div>

</body>
<script type="text/javascript" th:src="@{/static/lib/layui/layui.js}"></script>
<script type="text/javascript">
    layui.config({base: BUGUCMS_BASE_URL + 'static/js/'}).use('login');
</script>
</html>
