<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      layout:decorate="include/edit_inc"
      th:with="title='所有文章'">

<header layout:fragment="customHeader">
    <style type="text/css">

    </style>
</header>

<div layout:fragment="content">
    <table id="postTable"></table>
</div>

<footer layout:fragment="customFooter">
    <script type="text/javascript">
        layui.use('table', function () {
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#postTable',
                height: 315,
                url: BUGUCMS_BASE_URL + 'admin/postManage/api/post/list', //数据接口
                page: true,//开启分页
                cols: [
                    [ //表头
                        {field: 'postId', title: 'ID', width: 80, sort: true, fixed: 'left'},
                        {field: 'postTitle', title: '文章标题', width: 480, sort: true, fixed: 'left'},
                        {field: 'postDate', title: '发布时间', width: 160, sort: true, fixed: 'left'}
                    ]
                ]
            });
        });
    </script>
</footer>
