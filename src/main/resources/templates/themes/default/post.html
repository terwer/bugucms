<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="themes/default/layout/layout"
      th:with="title=|${post.postTitle} - ${siteConfigDTO.webname}|">

<customHead layout:fragment="customHead">
    <!-- 头部 -->
    <!--
    // 1.Segmentfault.com默认的solarized_light风格
    https://apps.bdimg.com/libs/highlight.js/9.1.0/styles/solarized_light.min.css
    // 2.sublime主题风格
    https://apps.bdimg.com/libs/highlight.js/9.1.0/styles/monokai-sublime.min.css

    http://apps.bdimg.com/libs/highlight.js/9.1.0/styles/default.min.css

    <link rel="stylesheet" type="text/css" th:href="|${#request.contextPath}/themes/${siteConfigDTO.webtheme}/css/post.css?v=201804192240|">
</customHead>

<div layout:fragment="content" id="content">
    <div class="post-title"><h1 th:text="${post.postTitle}">postTitle</h1></div>
    <div class="post-content" th:utext="${post.postContent}">postContent</div>
</div>

<customFoot layout:fragment="customFoot">
    <!-- hilightjs -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/highlight.js/9.1.0/highlight.min.js"></script>
    <script type="text/javascript" th:src="|${#request.contextPath}/themes/${siteConfigDTO.webtheme}/js/post.js?v=201804200053|"></script>
</customFoot>
